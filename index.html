<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVT Flight Tracker</title>
  </head>

  <body>
    <div class="grid-container grid grid-rows-2 lg:grid-cols-large">
      <div class="map h-map-half z-0
      lg:order-2 lg:h-screen
      " id="map"></div>
      <div class="flights-container bg-slate-800 -mt-11 overflow-hidden rounded-t-xl drop-shadow-md
      lg:order-1 lg:mt-0 lg:-mr-2 lg:rounded-none lg:rounded-r-xl lg:grid-cols-3
      " id="flights_container">
        <div class="flights-list h-[50vh] overflow-y-scroll
        lg:h-screen
        " id="flights_list"></div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
