<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVT Flight Tracker</title>
  </head>

  <body>
    <div
    id="Header" class="h-[7vh] flex flex-wrap align-middle bg-transparent sm:bg-jawgdark-continent py-3"
    >
      <div
        class="px-3 input-group relative flex flex-wrap items-stretch rounded"
      >
        <input
          class="h-[100%] bg-jawgdark-400 px-5 focus:outline-none focus:shadow-white-glow w-[93vw] sm:w-[390px] rounded-md"
          type="text"
          id="searchTxt"
        />
        <span
          class="input-group-text -ml-14 flex items-center px-3 py-[10px] sm:py-1.5 text-base font-normal text-white text-center whitespace-nowrap rounded"
          id="basic-addon2"
        >
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="search"
            class="w-4"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            ></path>
          </svg>
        </span>
      </div>

      <div class="justify-center m-auto invisible sm:visible">
        <h1 class="font-extrabold text-3xl"><span style="text-shadow: #fff 0px 0px 3px ;" class="text-jawgdark-500 text-sha">midnight</span><span>Flights</span></h1>
      </div>

    </div>
    <div
      class="grid-container grid grid-rows-2 lg:grid-rows-none lg:grid-cols-large"
    >
      <div
        class="map h-map-half z-0 lg:order-2 lg:h-screen bg-jawgdark-500"
        id="map"
      ></div>
      <div
        class="flights-container z-20 bg-jawgdark-continent -mt-11 rounded-t-xl drop-shadow-md shadow-white-glow lg:order-1 lg:mt-0 lg:-mr-2 lg:rounded-none lg:rounded-r-xl lg:grid-cols-3 lg:px-3 lg:overflow-x-visible lg:overflow-y-scroll"
        id="flights_container"
      >
        <div
          class="flights-list z-30 h-[50vh] lg:h-screen overflow-y-scroll lg:overflow-visible "
          id="flights_list"
        ></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
